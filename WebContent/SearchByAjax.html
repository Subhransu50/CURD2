<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script>  
var request=new XMLHttpRequest();  
function searchInfo(){  
var name=document.vinform.searchname.value;  
var url="SearchProduct?searchname="+name;  
  
try{  
request.onreadystatechange=function(){  
if(request.readyState==4){  
var searchname=request.responseText;  
document.getElementById('mylocation').innerHTML=searchname;  
}  
}//end of function  
request.open("GET",url,true);  
request.send();  
}catch(e){alert("Unable to connect to server");}  
}  
</script> 

</head>
<body bgcolor="#E6E6FA">
<form name="vinform" action="SearchProduct" method="get">
    
  
  
  <table align="center" bgcolor="green">

<tr><td><b>Product Name:</b></td><td><input type="text" name="searchname" onkeyup="searchInfo()"/></td></tr>

<!-- <tr><td colspan="2"><input type="submit" value="Save & ShowPrice"/></td>
<td colspan="2"><a href="index.html"><font color="black"><b>GoBack</b></font></a></td></tr>  -->
</table>


</form>
  
  
  
<span id="mylocation"></span>  
</body>
</html>
